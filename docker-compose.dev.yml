## 2) docker-compose.dev.yml

```yaml
version: '3.8'
services:
  db:
    image: postgis/postgis:14-3.3
    environment:
      POSTGRES_DB: boda
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - '5432:5432'

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  minio:
    image: minio/minio:RELEASE.2025-01-01T00-00-00Z
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
    volumes:
      - minio_data:/data

  api-gateway:
    build: ./services/api-gateway
    restart: on-failure
    depends_on: [db, redis]
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/boda
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
    ports:
      - '8000:8000'

  auth-service:
    build: ./services/auth-service
    depends_on: [db]
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/boda
    ports:
      - '8001:8001'

  ride-service:
    build: ./services/ride-service
    depends_on: [db, redis]
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/boda
      REDIS_URL: redis://redis:6379/0
    ports:
      - '8002:8002'

  payment-mock:
    image: clinta/mock-payments:latest
    environment:
      CALLBACK_URL: http://api-gateway:8000/v1/webhooks/payment
    ports:
      - '8010:8010'

  admin-web:
    build: ./apps/admin-web
    ports:
      - '3000:3000'

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '8080:80'

volumes:
  db_data:
  minio_data: