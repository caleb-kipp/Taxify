name: CI
on:
  push:
    branches: [ 'develop', 'main' ]
  pull_request:
    branches: [ 'develop' ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:14-3.3
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: boda
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (root)
        run: |
          echo "Install root deps if any"
      - name: Lint
        run: |
          echo "Run linters (implement for each service)"
      - name: Run unit tests
        run: |
          echo "Run tests for services (implement per language)"